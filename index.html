<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Iramar Vasquez">
  <title>Javascript Form Validation</title>
  <meta name="description"
    content=" This is an HTML form using JavaScript with the purpose of give you experience in writing JavaScript code to manipulate the DOM to achieve a given effect.">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <section class="contact" id="contact">
    <div class="form">
      <h1> Form Validation Using JavaScript </h1>
      <h3>Use this form to purchase the items that you want!</h3>

      <form id="myform">
        <label>First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="Your name..">
        <div id="first_name_error"></div>

        <label>Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Your last name..">
        <div id="last_name_error"></div>

        <label>Country</label>
        <select id="country" name="country">
          <option value="other">Other</option>
          <option value="australia">Australia</option>
          <option value="brazil">Brazil</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="venezuela">Venezuela</option>
        </select>

        <label>Address</label>
        <textarea id="review" name="address" rows="8" cols="20"
          placeholder="   Please, enter your street address, city, state, and zip"></textarea>
        <div id="review_error"></div>

        <label>Phone</label>
        <input type="text" id="phone" name="phone" placeholder="208-555-5555">
        <div id="phone_error"></div>

        <h3>Products List:</h3>

        <div style="overflow-x:auto;">
          <table id="t01">
            <tr>
              <th>Check it</th>
              <th>Item</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
            <tr>
              <td><input type="checkbox" id="item_0" name="item_0" value="15" onchange="UpdateCost()"></td>
              <td>Product 1</td>
              <td>$ 15</td>
              <td><input type="text" id="qty_0" name="qty_0" placeholder="1" value="1" onchange="UpdateCost()"></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="item_1" name="item_1" value="5" onchange="UpdateCost()"></td>
              <td>Product 2</td>
              <td>$ 5</td>
              <td><input type="text" id="qty_1" name="qty_1" placeholder="1" value="1" onchange="UpdateCost()"></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="item_2" name="item_2" value="10" onchange="UpdateCost()"></td>
              <td>Product 3</td>
              <td>$ 10</td>
              <td><input type="text" id="qty_2" name="qty_2" placeholder="1" value="1" onchange="UpdateCost()"></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="item_3" name="item_3" value="2" onchange="UpdateCost()"></td>
              <td>Product 4</td>
              <td>$ 2</td>
              <td><input type="text" id="qty_3" name="qty_3" placeholder="1" value="1" onchange="UpdateCost()"></td>
            </tr>
            <tr>
              <td colspan="4">
                <hr>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>Total</td>
              <td colspan="2"><input type="text" id="total" name="total" value="$ 0" readonly="readonly"></td>
            </tr>
          </table>
        </div>

        <div class="payment">
          <h3>Payment</h3>

          <label>Credit Card Type:</label>
          <div class="credit_type">
            <input type="radio" id="visa" name="card" value="visa" checked="checked">
            <label>Visa</label>
            <input type="radio" id="mastercard" name="card" value="mastercard">
            <label>Mastercard</label>
            <input type="radio" id="american_express" name="card" value="american_express">
            <label>American Express</label>
          </div>

          <label>Credit Card #:</label>
          <input type="text" id="credit_card" name="credit_card" placeholder="1111 1111 1111 1111">
          <div id="credit_card_error"></div>

          <label>Credit Card Expiration Date:</label>
          <input type="text" id="exp_date" name="exp_date" placeholder="01/2021">
          <div id="exp_date_error"></div>

        </div>

        <div class="buttons">
          <input type="reset" name="reset" value="Reset">
          <input type="submit" name="submit" value="Submit">
        </div>

      </form>

    </div>

    <footer id="contact">
      <p>Author: Iramar Vasquez<br>
        <a href="mailto:iramarvasquez@gmail.com">iramarvasquez@gmail.com</a>
      </p>
    </footer>
  </section>

  <script src="script.js"></script>

</body>

</html>
